    <title>Document</title>

<body>
    <script>
        let a=[];
        for(let i=1;i<=10;i++){
              a.push(i)
        
        }
        document.write(a, "<br>")
// PART B
        let b=[];
        for(let i=10;i!=0;i--){
              b.push(i)
        
        }
    document.write(b,"<br>")
        // PART C
 let c=[];
 let d=[];
 for(let i=0;i<=20;i++){
    if(i%2==0){
         c.push(i)
        
    }
   else 
   {
        d.push(i)
    }
 }

 document.write("Even",c , "<br>")
document.write("odd",d)






    </script>
</body>
